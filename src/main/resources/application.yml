spring:
  application:
    name: SmartHealthHub
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/SmartHealthHub?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    store-type: redis
    timeout: 1800s
    redis:
      namespace: smarthealth:session
  data:
    redis:
      host: localhost
      port: 6379
      password: "yourpassword"
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
server:
  port: 9000
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        same-site: strict
        max-age: 1800